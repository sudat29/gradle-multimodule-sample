group 'org.indepth'
version '1.0-SNAPSHOT'
apply plugin: 'org.indepth.intellibuild'

buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }
  dependencies {
    classpath 'org.indepth:intelli-build:1.0-SNAPSHOT'
  }
}

subprojects {
  version = '1.0-SNAPSHOT'
}

allprojects {
  apply plugin: 'java'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  repositories {
    mavenCentral()
  }
  dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
  }
}

